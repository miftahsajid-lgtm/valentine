<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      transition: 0.5s;
    }

    h1 {
      margin-top: 120px;
      font-size: 50px;
      color: white;
    }

    p {

      color: white;
    }

    button {
      padding: 18px 35px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #333;
      color: white;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Blooming flower animation */
    .flower {
      position: fixed;
      font-size: 40px;
      opacity: 0;
      transform: scale(0) rotate(0deg);
      animation: bloom 4s ease-in-out forwards;
    }

    @keyframes bloom {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      30% {
        transform: scale(1.2) rotate(20deg);
        opacity: 1;
      }
      60% {
        transform: scale(1) rotate(-15deg);
        opacity: 1;
      }
      100% {
        transform: scale(0.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

</html>
